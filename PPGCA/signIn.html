<div class="scrollable">
   <div class="scrollable-content section">
      <form action="" id="" ng-submit="signin()">
        <div bs-panel title="Entrar">
            <input
		          bs-form-control
		          type="text"
		          ng-model="user.username"
		          label=""
		          label-class="col-xs-3 col-sm-2 col-lg-1"
		          class="col-xs-10 col-sm-11 col-lg-12"
		          placeholder="Email"
		        />
            <input
		          bs-form-control
		          type="password"
		          ng-model="user.password"
		          label=""
		          label-class="col-xs-3 col-sm-2 col-lg-1"
		          class="col-xs-10 col-sm-11 col-lg-12"
		          placeholder="Senha"
            />
            <button ng-disabled = "user.username==undefined||user.username=='' || user.password=='' || user.password==undefined" type="submit" id="btnSignIn" class="btn btn-primary" data-style="expand-right">
	              <span class="ladda-label">Logar</span>
            </button>
         </div>
      </form>
	 <div overlay="myOverlay">
         	<h4 id="statusMsg" class="overlay-title">{{signUpMessage}}</h4>
        	<p toggle="on" bubble target="myOverlay">
         	<p>Usuário não encontrado.</p>
         		<span ng-click="showSignIn()" class="btn btn-primary">Confirmado</span>
         	</p>
      	</div>
   </div>
</div>
